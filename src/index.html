<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../assets/css/main.css">
  <title>Electron RPS</title>
</head>

<body>
  <main class="container">
    <h1 class="title">Rock Paper Scissors</h1>

    <p>You played <span class="move" id="myMove">nothing</span>, and the computer played <span class="move" id="aiMove">nothing yet </span>.</p>

    <table class="scores">
      <tr>
        <th>Your Score</th>
        <th>Computer Score</th>
      </tr>
      <tr>
        <td id="myScore">n/a</td>
        <td id="aiScore">n/a</td>
      </tr>
    </table>

    <div class="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
  </main>

  <script src="./index.js"></script>
</html>
